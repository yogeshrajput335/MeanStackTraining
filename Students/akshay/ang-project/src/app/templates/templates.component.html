<div>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="student['name']" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="student.email" />
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" [(ngModel)]="student.age" />
      </div>
      <div>
        <label for="preference">Preference</label>
        <select
          id="preference"
          name="preference"
          [(ngModel)]="student.preference"
          required
        >
          <option *ngFor="let pref of preferences" [value]="pref">
            {{ pref }}
          </option>
        </select>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
